<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container text-center mt-5">
        <h1>Jogo da Forca</h1>
        <div id="container-palavra" class="palavra-oculta"></div>
        <div id="letras-erradas" class="letras-erradas"></div>

        <div class="mt-4">
            <input type="text" id="entrada-letra" maxlength="1" class="form-control w-25 mx-auto"
                placeholder="Digite uma letra">
            <button id="botao-palpite" class="btn btn-primary mt-2">Dar palpite</button>
        </div>

        <div class="forca">
            <div class="parte cabeca oculto"></div>
            <div class="parte corpo oculto"></div>
            <div class="parte braco-esquerdo oculto"></div>
            <div class="parte braco-direito oculto"></div>
            <div class="parte perna-esquerda oculto"></div>
            <div class="parte perna-direita oculto"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
